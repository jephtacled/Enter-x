<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Complaints | ENTER-X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* This ensures all form elements are visible and stacked */
        .form-section form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
            font-family: inherit;
            display: block; /* Ensures they aren't hidden */
        }

        .btn {
            background-color: #007bff; /* Default blue if var fails */
            background-color: var(--primary, #007bff);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ENTER-X</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="color: var(--primary, #007bff);">Customer Support & Compliance</h2>
            
            <div class="contact-grid">
                
                <div class="contact-info">
                    <p>We value your feedback. Use this form to lodge a complaint or report a compliance issue.</p>
                    <p><strong>ðŸ’¬ WhatsApp:</strong> +234 902 318 6414</p>
                    <p><strong>ðŸ“§ Email:</strong> jephtaclef2020@gmail.com</p>
                </div>

                <div class="form-section">
                    <h3 style="color: var(--primary, #007bff);">Submit a Report</h3>
                    
                    <form action="https://formspree.io/f/xjgwpqzj" method="POST">
                        
                        <input type="text" name="name" placeholder="Your Full Name" required>
                        
                        <input type="email" name="email" placeholder="Your Email Address" required>
                        
                        <select name="issue_type" required>
                            <option value="" disabled selected>Nature of Submission</option>
                            <option value="Complaint">Customer Complaint</option>
                            <option value="Violation">Compliance Violation</option>
                            <option value="Scam">Report Business/Scam</option>
                            <option value="Inquiry">General Inquiry</option>
                        </select>

                        <input type="text" name="ref_id" placeholder="Order ID or Business Name">

                        <textarea name="message" placeholder="Describe the issue in detail..." rows="5" required></textarea>
                        
                        <input type="hidden" name="_subject" value="New ENTER-X Report">
                        
                        <button type="submit" class="btn">Submit Report</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ENTER-X Nigeria.</p>
    </footer>

</body>
</html>
